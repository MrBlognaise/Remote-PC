<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>CENTRE DE CONTRÔLE</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin-top: 2em;
      background-color: #2e2e2e;
      color: #d0d0d0;
    }

    h1 {
      font-family: 'Segoe UI Black', sans-serif;
      font-size: 2.5em;
      margin-bottom: 1em;
      text-transform: uppercase;
    }

    #interface, #error {
      display: none;
    }

    #login {
      position: relative;
      display: inline-block;
    }

    input[type="password"], input[type="text"] {
      padding: 0.6em 2.5em 0.6em 1em;
      font-size: 1.2em;
      margin: 0.5em 0.5em 0.5em 0;
      background-color: #2e2e2e;
      border: 2px solid #d0d0d0;
      color: #d0d0d0;
      border-radius: 8px;
      outline: none;
      width: 250px;
      box-sizing: border-box;
    }

    #togglePassword {
      position: absolute;
      right: 150px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      width: 24px;
      height: 24px;
      fill: #888;
      transition: fill 0.3s;
      user-select: none;
      pointer-events: auto;
    }

    #togglePassword.active {
      fill: #1e90ff;
    }

    button {
      padding: 0.6em 1.2em;
      font-size: 1.2em;
      margin: 0.5em;
      background-color: #2e2e2e;
      border: 2px solid #d0d0d0;
      color: #d0d0d0;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      transition: color 0.2s, border-color 0.2s;
    }

    button.clicked {
      background-color: transparent;
      color: #1e90ff !important;
      border-color: #1e90ff !important;
    }

    #status {
      font-size: 1.4em;
      font-weight: bold;
      background-color: #2e2e2e;
      padding: 0.6em 1em;
      border: 2px solid #d0d0d0;
      border-radius: 10px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      color: #d0d0d0;
      margin-top: 1em;
    }

    .pastille {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      display: inline-block;
    }
  </style>
</head>
<body>

  <h1>CENTRE DE CONTRÔLE</h1>

  <div id="login">
    <input type="password" id="passwordInput" placeholder="Mot de passe" autocomplete="off" />
    <svg id="togglePassword" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" title="Afficher/Masquer mot de passe">
      <path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10zm0-8a3 3 0 1 0 0 6 3 3 0 0 0 0-6z"/>
    </svg>
    <button id="loginBtn">Entrer</button>
    <p id="error" style="color: red;">Mot de passe incorrect.</p>
  </div>

  <div id="interface">
    <p id="status"><span class="pastille" id="pastille" style="background-color: lightgray;"></span> État : inconnu</p>
    <br />
    <button onclick="allumer()">Allumer</button>
    <button onclick="veille()">Veille</button>
    <button onclick="eteindre()">Éteindre</button>
    <button onclick="resetEtat()">Reset</button>
  </div>

  <script>
    const MDP_CORRECT = "monmotdepasse";

    const passwordInput = document.getElementById('passwordInput');
    const togglePassword = document.getElementById('togglePassword');
    const loginBtn = document.getElementById('loginBtn');

    togglePassword.addEventListener('click', () => {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        togglePassword.classList.add('active');
      } else {
        passwordInput.type = 'password';
        togglePassword.classList.remove('active');
      }
    });

    function checkPassword() {
      const input = passwordInput.value;
      if (input === MDP_CORRECT) {
        document.getElementById("login").style.display = "none";
        document.getElementById("interface").style.display = "block";
        document.getElementById("error").style.display = "none";
        setEtat("inconnu");
      } else {
        document.getElementById("error").style.display = "block";
        document.getElementById("interface").style.display = "none";
      }
    }

    passwordInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        clickEffect(loginBtn);
        checkPassword();
      }
    });

    loginBtn.addEventListener('click', () => {
      clickEffect(loginBtn);
      checkPassword();
    });

    // Effet bleu sur tous les boutons
    document.querySelectorAll('#interface button').forEach(btn => {
      btn.addEventListener('click', () => {
        clickEffect(btn);
      });
    });

    function clickEffect(button) {
      button.classList.add('clicked');
      setTimeout(() => {
        button.classList.remove('clicked');
      }, 150);
    }

    function setEtat(etat) {
      const pastille = document.getElementById("pastille");
      const statusText = document.getElementById("status");

      let color;
      switch (etat) {
        case "allumé":
          color = "limegreen";
          break;
        case "veille":
          color = "orange";
          break;
        case "éteint":
          color = "red";
          break;
        case "inconnu":
        default:
          color = "lightgray";
          break;
      }

      pastille.style.backgroundColor = color;
      statusText.innerHTML = `<span class="pastille" style="background-color: ${color};"></span> État : ${etat}`;
    }

    function allumer() { setEtat("allumé"); }
    function veille() { setEtat("veille"); }
    function eteindre() { setEtat("éteint"); }
    function resetEtat() { setEtat("inconnu"); }
  </script>

</body>
</html>
